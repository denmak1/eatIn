<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="background-image: url({{ url_for('static', filename='../static/img/orderbackground.jpg') }});background-size:100% 100vh">
{% include '/includes/_navbar.html' %}
    <div class="container" style="margin-top:50px;" align="center">
        <div class="row">
            <div class="input-group">
            </div>
            <div class="col-md-6 col-md-offset-3">
                <form action="" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">What's your order</span>
                        <input type="text" class="form-control" name="cuisine" id="cuisine" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Order date</span>
                        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
                        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
                        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
                        <script>
                            $( function() {
                                $( "#datepicker" ).datepicker();
                            } );
                        </script>
                        <input type="text" class="form-control" name="datepicker" id="datepicker" aria-describedby="basic-addon3">

                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Comments</span>
                        <input type="text" class="form-control" name="comments" id="comments" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <a class="btn btn-info" type="submit" href="/cheflist" role="button">Submit</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
