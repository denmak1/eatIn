<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chef Profile</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</head>
<body>
{% include '/includes/_navbar.html' %}
    <div class="container" style="margin-top:50px;" align="center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Address</span>
                        <input type="text" class="form-control" name="address" id="address" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">City</span>
                        <input type="text" class="form-control" name="city" id="city" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">State</span>
                        <input type="text" class="form-control" name="state" id="state" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Zipcode</span>
                        <input type="password" class="form-control" name="zipcode" id="zipcode" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Country</span>
                        <input type="password" class="form-control" name="country" id="country" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Phone number</span>
                        <input type="password" class="form-control" name="phonenum" id="phonenum" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Food item 1</span>
                        <input type="password" class="form-control" name="foodItem1" id="foodItem1" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Food item 2</span>
                        <input type="password" class="form-control" name="foodItem2" id="foodItem2" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Food item 3</span>
                        <input type="password" class="form-control" name="foodItem3" id="foodItem3" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <input type="Submit" value="Sign Up" class="btn btn-default btn-sm">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
